{% extends "header.html" %}

{% block app_content %}
  <h2>Admin Dashboard</h2>
  <p>User list</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Editor</th>
        <th>Verified</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><a href="{{ url_for('admin_update', username=user.username) }}"> {{ user.is_admin }} </a></td>
        <td><a href="{{ url_for('editor_update', username=user.username) }}">{{ user.is_editor }}</a></td>
        <td><a href="{{ url_for('verified_update', username=user.username) }}">{{ user.is_verified }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
